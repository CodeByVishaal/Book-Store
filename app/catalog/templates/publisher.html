<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher Info</title>
</head>
<body>
    <h4>Books by {{publisher}}</h4>

    <ul>
        {% for book in publisher_books %}

            <li>{{book.title}} by {{book.author}}</li>
            {% endfor %}
    </ul>    
</body>
</html>
