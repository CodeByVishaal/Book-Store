{% extends 'layout.html' %}

{% block content %}

    <div class="container">
        <h4 style="margin-left: 45px;">Are you sure you  want to delete this book?</h4>
        <hr>
        <p style="margin-left: 45px;">
            BookId: {{book.id}}
            Title: {{book.title}}
            Author: {{book.author}}
        </p>
        <br>
        <form action="{{url_for('main.delete_book', book_id=book.id)}}" method="post" style="margin-left: 45px;">
            <button type="submit" class="btn btn-primary btn-sm">Delete</button>
        </form>
    </div>

{% endblock %}
